
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Relative</title>
    <style>
        .parent {
            display: flex;
            justify-content: space-evenly; 
            align-items: center; 
            border-radius: 50px;
            height: 400px;
            width: 500px; 
            background-color: aqua;

        }

        .box {
            width: 150px;
            height: 150px;
            background-color: lightcoral;
            position: relative;
            top: 20px;
            left: 30px;
        }
    </style>
</head>
<body>
    <h1>Relative</h1>
    <div class="parent">
        <div class="box">Relative Box 1</div>
        <div class="box">Relative Box 2</div>
    </div>
</body>
</html>
